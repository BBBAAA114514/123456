<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
<title>高考倒计时</title>
<style>
/* ---------- 最初红黑风格 ---------- */
body{
  margin:0;padding:0;
  background:radial-gradient(circle,#000,#1a1a1a);
  color:#ff0000;font-family:"Segoe UI","Microsoft YaHei",sans-serif;
  height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
  overflow:hidden;
}
.container{text-align:center;width:100%;padding:40px;}
.header{font-size:24px;margin-bottom:30px;letter-spacing:1px;text-shadow:0 0 10px rgba(255,0,0,.7);}
.days-main{font-size:120px;font-weight:bold;line-height:1;letter-spacing:2px;text-shadow:0 0 20px rgba(255,0,0,.8);}
.days-main .unit{font-size:60px;margin-left:10px;}
.time-details{display:flex;justify-content:center;gap:15px;margin-top:40px;flex-wrap:nowrap;}
.time-item{background:rgba(30,30,30,.6);border:1px solid rgba(255,0,0,.2);border-radius:8px;padding:10px;min-width:80px;transition:transform .3s;}
.time-item:hover{transform:translateY(-3px);}
.time-label{font-size:12px;color:#ff6666;margin-bottom:5px;}
.time-value{font-size:16px;font-weight:bold;}
.time-value .unit{font-size:10px;color:#ff9999;margin-left:2px;}
.current-time{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);font-size:10px;color:#ff9999;letter-spacing:1px;}

/* ---------- 全屏按钮 ---------- */
.fs-btn{position:fixed;top:20px;left:20px;width:75px;height:30px;background:#ff0000;color:#000;border:none;border-radius:8px;font-size:15px;font-weight:700;cursor:pointer;box-shadow:0 0 10px rgba(255,0,0,.5);transition:all .3s;}
.fs-btn:hover{background:#ff3333;transform:scale(1.05);}
body:fullscreen .fs-btn{opacity:0;transition:opacity .3s;}body:fullscreen:hover .fs-btn{opacity:1;}

/* ---------- 横屏微调 ---------- */
@media (max-width: 900px) and (orientation: landscape){
  .days-main{font-size:10vw;}
  .time-details{gap:1vw;}
  .time-item{padding:1vw;min-width:10vw;}
}
@media (max-width: 600px){
  .days-main{font-size:60px;}
  .time-details{gap:5px;}
  .time-item{padding:6px;min-width:60px;}
}
</style>
</head>

<body>
<button class="fs-btn" id="fsBtn">进入全屏</button>

<div class="container">
  <div class="header">距离下一次高考还有</div>
  <div class="days-main" id="daysCount">0.000000<span class="unit">天</span></div>
  <div class="time-details">
    <div class="time-item"><div class="time-label">年</div><div id="yearsCount">0.000<span class="unit">年</span></div></div>
    <div class="time-item"><div class="time-label">小时</div><div id="hoursCount">0.00000<span class="unit">时</span></div></div>
    <div class="time-item"><div class="time-label">分钟</div><div id="minutesCount">0.00000<span class="unit">分</span></div></div>
    <div class="time-item"><div class="time-label">秒</div><div id="secondsCount">0.000<span class="unit">秒</span></div></div>
  </div>
</div>

<div class="current-time" id="currentTime"></div>

<script>
// 计算下一次高考
function getNextGaokao() {
  const now = new Date(), y = now.getFullYear();
  let gk = new Date(y, 5, 7, 9, 0, 0);
  return now > gk ? new Date(y + 1, 5, 7, 9, 0, 0) : gk;
}
let gkDate = getNextGaokao();

function update() {
  const diff = gkDate - Date.now();
  if (diff <= 0) { gkDate = getNextGaokao(); return; }
  const d = diff / 86400000, h = diff / 3600000, m = diff / 60000, s = diff / 1000, y = d / 365.25;
  id('daysCount').innerHTML = d.toFixed(6) + '<span class="unit">天</span>';
  id('yearsCount').innerHTML = y.toFixed(3) + '<span class="unit">年</span>';
  id('hoursCount').innerHTML = h.toFixed(5) + '<span class="unit">时</span>';
  id('minutesCount').innerHTML = m.toFixed(5) + '<span class="unit">分</span>';
  id('secondsCount').innerHTML = s.toFixed(3) + '<span class="unit">秒</span>';
}
function id(el) { return document.getElementById(el); }

// 当前时间
function tick() {
  const t = new Date(), w = ['日','一','二','三','四','五','六'][t.getDay()];
  id('currentTime').textContent =
    `${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,'0')}-${String(t.getDate()).padStart(2,'0')} 星期${w} ${String(t.getHours()).padStart(2,'0')}:${String(t.getMinutes()).padStart(2,'0')}:${String(t.getSeconds()).padStart(2,'0')}`;
}

// 全屏
const btn = id('fsBtn');
btn.addEventListener('click', () => {
  if (!document.fullscreenElement) document.documentElement.requestFullscreen().then(()=>btn.textContent='退出全屏');
  else document.exitFullscreen().then(()=>btn.textContent='进入全屏');
});
document.addEventListener('fullscreenchange', () => btn.textContent = document.fullscreenElement ? '退出全屏' : '进入全屏');

// 启动
update(); tick();
setInterval(update, 1);
setInterval(tick, 1000);
</script>
</body>
</html>
